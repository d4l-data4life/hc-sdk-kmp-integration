language: android
jdk: oraclejdk8

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

branches:
  only:
    - master
    - /feature\/.*/

before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "84831b9409646a918e30573bab4c9c91346d8abd\n504667f4c0de7af1a06de9f4b1727b84351f2910" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

android:
  components:
    - tools

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/.android/build-cache
    - $HOME/google-cloud-sdk

before_script:
    # Install Google Cloud SDK
    - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
    - source /home/travis/google-cloud-sdk/path.bash.inc
    - gcloud --quiet version
    - gcloud --quiet components update

    # Activate Google Cloud credentials
    - openssl aes-256-cbc -K $encrypted_f18cb52fe8b2_key -iv $encrypted_f18cb52fe8b2_iv -in gcloud-service-key.json.enc -out gcloud-service-key.json -d
    - gcloud auth activate-service-account --key-file gcloud-service-key.json

    # Setup Google Cloud project
    - gcloud config set project "hc-sdk-android-integration"

    # Setup emulator
    #- $ANDROID_HOME/tools/bin/sdkmanager --channel=0 "tools" "platform-tools" "build-tools;27.0.3" "platforms;android-27" "platforms;android-21" "system-images;android-21;default;armeabi-v7a"
    #- echo no | $ANDROID_HOME/tools/bin/avdmanager create avd -f -n test -k "system-images;android-21;default;armeabi-v7a"
    #- $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

script:
    - chmod +x gradlew
    - ./gradlew clean
    - ./gradlew check
    - ./gradlew assembleAndroidTest
    - ./gradlew assembleDevelopmentDebug

    # Firebase Test Lab run
    - gcloud firebase test android run \
          --type instrumentation \
          --app app/build/outputs/apk/development/debug/app-development-debug.apk \
          --test app/build/outputs/apk/androidTest/development/debug/app-development-debug-androidTest.apk \
          --device model=NexusLowRes,version=24,locale=de,orientation=portrait \
          --timeout 300s

