name: D4L CI Android

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*

jobs:
  build-and-verify:

    runs-on: [self-hosted, macos]

    env:
      D4L_CLIENT_CONFIG_ANDROID: ${{ secrets.D4L_CLIENT_CONFIG_ANDROID }}
      D4L_TEST_CONFIG_ANDROID: ${{ secrets.D4L_TEST_CONFIG_ANDROID }}
      PACKAGE_REGISTRY_USERNAME: ${{ secrets.PACKAGE_REGISTRY_USERNAME }}
      PACKAGE_REGISTRY_TOKEN: ${{ secrets.PACKAGE_REGISTRY_TOKEN }}

    steps:
      - name: Display runner context
        run: hostname -s
      - uses: actions/checkout@v2
      - name: Start emulator and wait for it
        run: ./ci/android/prepare_start_and_wait_for_emulator.sh
      - name: Cleanup
        run: ./gradlew clean
      - name: Install Chrome Browser
        run: adb install ./ci/android/com.android.chrome_79.0.3945.93-394509315-x86-nodpi.apk
      - name: Configure project
        run: ./gradlew provideAndroidTestConfig
      - name: Run checks
        run: ./gradlew check
      - name: Run Production End2End Tests
        run: ./gradlew connectedProductionDebugAndroidTest
      - name: Run Staging End2End Tests
        run: ./gradlew connectedStagingDebugAndroidTest
      - name: Run Development End2End Tests
        run: ./gradlew connectedDevelopmentDebugAndroidTest
